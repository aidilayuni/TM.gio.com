<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Summary</title>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #0b0710;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #ff9b2e; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid rgba(255,155,46,0.2);
      padding: 10px;
      text-align: left;
    }
    th { background-color: rgba(255,155,46,0.2); }
    tr:nth-child(even) { background-color: rgba(255,255,255,0.03); }
    #notice { margin-top: 10px; font-size: 14px; color: #ccc; }
  </style>
</head>
<body>
  <h1>Weekly Summary Data</h1>
  <div id="notice">Loading latest weekly_data.xlsx...</div>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const output = document.getElementById('output');
    const notice = document.getElementById('notice');

    function displayTable(data) {
      if (data.length === 0) {
        output.innerHTML = "<p>No data found in this file.</p>";
        return;
      }
      let table = "<table><thead><tr>";
      data[0].forEach(header => table += `<th>${header}</th>`);
      table += "</tr></thead><tbody>";
      for (let i = 1; i < data.length; i++) {
        table += "<tr>";
        data[i].forEach(cell => table += `<td>${cell ?? ""}</td>`);
        table += "</tr>";
      }
      table += "</tbody></table>";
      output.innerHTML = table;
    }

    async function loadExcelFile() {
      try {
        const url = `weekly_data.xlsx?t=${Date.now()}`; // prevent cache
        const response = await fetch(url, { cache: "no-store" });
        if (!response.ok) throw new Error("File not found");
        const data = await response.arrayBuffer();
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
        displayTable(jsonData);
        notice.textContent = "✅ Loaded latest weekly_data.xlsx";
      } catch (error) {
        notice.textContent = "⚠️ Could not load weekly_data.xlsx. File missing or inaccessible.";
      }
    }

    loadExcelFile();
  </script>
</body>
</html>
