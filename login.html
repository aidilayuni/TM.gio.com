<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 350px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            font-weight: 700;
            color: #222;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e3eaf2;
            border-radius: 6px;
            font-size: 1rem;
            background: #f4f6f8;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #e6a23c;
            outline: none;
        }
        .login-btn {
            width: 100%;
            background: #e6a23c;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #c98a2b;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 12px;
            font-size: 0.98rem;
        }
        .row {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-top:12px;
            gap:12px;
        }
        .link {
            text-align:center;
            display:block;
            width:100%;
            padding:10px;
            border-radius:6px;
            border:1px solid #e3eaf2;
            background:#fff;
            cursor:pointer;
            text-decoration:none;
            color:#222;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Staff Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="staffid">Staff ID</label>
                <input type="text" id="staffid" name="staffid" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="error" id="errorMsg"></div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="row">
            <a class="link" href="createpage.html">Create account (staff)</a>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
